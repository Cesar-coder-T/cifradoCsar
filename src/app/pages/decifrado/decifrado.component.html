<mat-icon class="iconoC" routerLink="/cifrado">format_clear</mat-icon>
<div class="contenedor">
    <div class="contenedor_nota">
        <p>&nbsp;</p>
    </div>
    <div class="contenedor_texto">
        <mat-form-field class="form_field" appearance="outline">
            <mat-label class="form_field_label">TEXTO A DECIFRAR</mat-label>
            <textarea 
                class="form_field_text-area" 
                matInput 
                placeholder="Escribe algo..." 
                maxlength="50"
                [(ngModel)]="textoADecifrar"
                #oracion
                required>
            </textarea>
            <mat-hint align="end">{{oracion.value.length}}/50</mat-hint>
        </mat-form-field>
    </div>
    <div class="contenedor_seleccion">
        <mat-form-field appearance="outline" id="form-field">
            <mat-label>ROTAR</mat-label>
            <mat-select [(value)]="seleccion">
                <mat-option>None</mat-option>
                <mat-option value="1">ROT1</mat-option>
                <mat-option value="2">ROT2</mat-option>
                <mat-option value="3">ROT3</mat-option>
                <mat-option value="4">ROT4</mat-option>
                <mat-option value="5">ROT5</mat-option>
                <mat-option value="6">ROT6</mat-option>
                <mat-option value="7">ROT7</mat-option>
                <mat-option value="8">ROT8</mat-option>
                <mat-option value="9">ROT9</mat-option>
                <mat-option value="10">ROT10</mat-option>
                <mat-option value="11">ROT11</mat-option>
                <mat-option value="12">ROT12</mat-option>
                <mat-option value="13">ROT13</mat-option>
                <mat-option value="14">ROT14</mat-option>
                <mat-option value="15">ROT15</mat-option>
                <mat-option value="16">ROT16</mat-option>
                <mat-option value="17">ROT17</mat-option>
                <mat-option value="18">ROT18</mat-option>
                <mat-option value="19">ROT19</mat-option>
                <mat-option value="20">ROT20</mat-option>
                <mat-option value="21">ROT21</mat-option>
                <mat-option value="22">ROT22</mat-option>
                <mat-option value="23">ROT23</mat-option>
                <mat-option value="24">ROT24</mat-option>
                <mat-option value="25">ROT25</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="contenedor_sentido">
        <div class="contenedor_sentido_izquierda">
            <input type="radio" value="izquierda" [(ngModel)]="sentido">
            <h2>Rotar hacia la izuierda</h2>
        </div>
        <div class="contenedor_sentido_derecha">
            <input type="radio" value="derecha" [(ngModel)]="sentido">
            <h2>Rotar hacia la derecha</h2>
        </div>
    </div>
    <div class="contenedor_btn">
        <button mat-raised-button color="primary" (click)="realizarCifrado()">DECIFRAR</button>
    </div>
    <div class="contenedor_spinner" style="display: none">
        <mat-spinner></mat-spinner>
    </div>
    <div class="contenedor_texto-cifrado">
        <mat-card>
            <p>{{textoDecifrado}}</p>
        </mat-card>
    </div>
</div>
