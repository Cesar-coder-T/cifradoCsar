        <mat-radio-group>
            <mat-radio-button value="izquierda">Rotar hacia la izquierda</mat-radio-button><br>
            <mat-radio-button value="derecha">Rotar hacia la derecha</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="contenedor_btn">
